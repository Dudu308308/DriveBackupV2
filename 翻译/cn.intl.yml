drivebackup-help-command: |-
  <header>
  <gold><click:run_command:/drivebackup>/drivebackup</click></gold> - 显示此菜单
  <gold><click:run_command:/drivebackup help>/drivebackup help</click></gold> - 显示帮助资源
  <gold><click:run_command:/drivebackup v>/drivebackup v</click></gold> - 显示插件版本
  <gold><click:run_command:/drivebackup linkaccount googledrive>/drivebackup linkaccount googledrive</click></gold> - 链接您的Google Drive帐户进行备份
  <gold><click:run_command:/drivebackup linkaccount onedrive>/drivebackup linkaccount onedrive</click></gold> 链接您的OneDrive帐户以进行备份
  <gold><click:run_command:/drivebackup linkaccount dropbox>/drivebackup linkaccount dropbox</click></gold> - 链接您的Dropbox帐户以进行备份
  <gold><click:run_command:/drivebackup reloadconfig>/drivebackup reloadconfig</click></gold> - 重新加载 config.yml 配置文件
  <gold><click:run_command:/drivebackup nextbackup>/drivebackup nextbackup</click></gold> - 获取下一次自动备份的时间/日期
  <gold><click:run_command:/drivebackup status>/drivebackup status</click></gold> - 获取正在运行的备份的状态
  <gold><click:run_command:/drivebackup backup>/drivebackup backup</click></gold> - 手动启动备份
  <gold><click:run_command:/drivebackup test ftp>/drivebackup test ftp</click></gold> - 测试与(S)FTP服务器的连接
  <gold><click:run_command:/drivebackup test googledrive>/drivebackup test googledrive</click></gold> - 测试与Google Drive的连接
  <gold><click:run_command:/drivebackup test onedrive>/drivebackup test onedrive</click></gold> - 测试与OneDrive的连接
  <gold><click:run_command:/drivebackup test dropbox>/drivebackup test dropbox</click></gold> - 测试与dropbox的连接
  <gold><click:run_command:/drivebackup update>/drivebackup update</click></gold> - 如果有新版本，则更新此插件
